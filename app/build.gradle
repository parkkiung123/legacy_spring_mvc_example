plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'war'
    id 'java'
}

group = 'com.example'
version = '1.0.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Spring Core    
    implementation 'org.springframework:spring-webmvc:5.3.30'
    implementation 'org.springframework:spring-context:5.3.30'
    implementation 'org.springframework:spring-jdbc:5.3.30'
    implementation 'org.springframework:spring-tx:5.3.30'
    implementation 'org.springframework:spring-aspects:5.3.30'

    // Servlet & JSTL
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'javax.servlet:jstl:1.2'

    // MyBatis
    implementation 'org.mybatis:mybatis:3.5.14'
    implementation 'org.mybatis:mybatis-spring:2.1.1'

    // Logging
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'ch.qos.logback:logback-classic:1.2.11'

    // Database
    implementation 'com.oracle.database.jdbc:ojdbc11:23.7.0.25.01' 

    // AOP
    runtimeOnly 'org.aspectj:aspectjweaver:1.9.21'

    // validation
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.hibernate.validator:hibernate-validator:6.2.0.Final'
    implementation 'org.glassfish:jakarta.el:3.0.3'    

    testImplementation 'org.springframework:spring-test:5.3.30'
    testImplementation 'junit:junit:4.13.2'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}